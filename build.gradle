name: Shimmer CI

on:
  push:
    branches:
      - main
      - '**'     # runs on every commit to any branch
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle (ignore broken modules but continue)
        run: ./gradlew clean build -x test --continue

      - name: Archive build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-logs
          path: '**/build/reports/**'
